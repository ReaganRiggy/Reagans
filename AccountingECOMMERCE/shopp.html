<!DOCTYPE html>

<body>

        <div class="header-container">
            <div class="logo">
                <h1><b><u>Maseno stores</u></b></h1>
            </div>
            <nav>

                    <li><a href="index.html">Home</a></li>
                    <li><a href="shopp.html">Shop</a></li>

                    <li><a href="contact.html">Contact Us</a></li>
